	166page
	가시속성
	------ 화면 출력
	- - - - - : inline
	-
	-
	-
	- block
	----------------필요시에 변경이 가능
	inline => block
	block => inline
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	input[type=text],label{
		display: block;
		margin-top:5px;
	}
</style>
</head>
<body>
	<h1>block속성의 태그종류</h1>
	<div>Hello CSS1</div>
	<div>Hello CSS2</div>
	<div>Hello CSS3</div>
	
	<hr>
	<hr>
	
	<ul>
		<li>Java</li>
		<li>Oracle</li>
	</ul>
	<ol>
		<li>Java</li>
		<li>Oracle</li>
	</ol>
	<dl>
		<dt>Java</dt>
		<dd>Oracle</dd>
	</dl>
	<h1>inline속성의 태그 종류</h1>
	<span>Hello CSS1</span>
	<span>Hello CSS2</span>
	
	<input type=text size=20>
	<input type=text size=20>
	<input type=text size=20>
	<input type=text size=20>
	<input type=text size=20>
</body>
</html>
