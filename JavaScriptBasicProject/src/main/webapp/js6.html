<!-- 
	제어문(문법) => 배열
	조건문 => 성적 처리
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
	.container{
		margin-top:50px;
	}
	.row {
		margin: 0px auto;
		width:350px;
	}
	h1{
		text-align: center;
		
	}
</style>
<script type="text/javascript">
	//사용위치
	//=>자동화처리 => window.onload=function() {}
	// 사용자가 행위 => 사용자 정의 함수를 이용한다
	/*
		function func_name(매개변수) {
			처리기능
			=> 총점
			=> 평균
			=> 학점 => if, switch
		}
	*/
	function gesan(){
		let korTag = document.getElementByClassName("kor");
		if(korTag.value==""){
			korTag.focus();
			return;
		}	
		
	}
</script>
</head>
<body>
 	<div class="container">
 		<h1>성적 계산</h1>
 		<div class=row>
 			<table class="table">
 				<tr>
 					<th class="text-center" width=35%>국어</th>
 					<td width=65%>
 						<input type=text class="input-sm" id=kor size=15>
 					</td>
 				</tr>
 				
 				<tr>
 					<th class="text-center" width=35%>영어</th>
 					<td width=65%>
 						<input type=text class="input-sm" id=eng size=15>
 					</td>
 				</tr>
 				
 				<tr>
 					<th class="text-center" width=35%>수학</th>
 					<td width=65%>
 						<input type=text class="input-sm" id=math size=15>
 					</td>
 				</tr>
 				
 				<tr>
 					<td colspan=2 class=text-center>
 						<input type=button value="처리" class="btn btn-sm btn-danger" onclick="gesan()">
 					</td>
 				</tr>
 			</table>
 			
 			<h1>처리 결과</h1>
 			<table class="table">
 				<tr>
 					<th class="text-center" width=35%>총점</th>
 					<td width=65%>
 						<input type=text class="input-sm" id=total size=15 readonly>
 					</td>
 				</tr>
 				
 				<tr>
 					<th class="text-center" width=35%>평균</th>
 					<td width=65%>
 						<input type=text class="input-sm" id=avg size=15 readonly>
 					</td>
 				</tr>
 				
 				<tr>
 					<th class="text-center" width=35%>학점</th>
 					<td width=65%>
 						<input type=text class="input-sm" id=score size=15 readonly>
 					</td>
 				</tr>
 			</table>
 		</div>
 	</div>
</body>
</html>
