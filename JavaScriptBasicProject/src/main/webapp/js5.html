<!DOCTYPE html>
<!-- 
	forEach
	for(변수 of 배열)
		=> 배열에 있는 값을 변수에 1개씩 적용
	for(변수 in 배열)
		=> 배열의 인덱스 번호를 읽어온다 => 배열 여러개를 동시에 출력
	배열.forEach(function(변수) {
						 --- 자동으로 배열의 값을 1개씩 읽어온다
	})
	
	ES6
	배열.forEach((변수) => {
	
	})
	
	배열.map(function(변수){
					자동으로 배열의 값을 1개씩 읽어온다
	})
	
	ES6 => vuejs/reactJS
	배열.map((변수) => {
	
	})
	
	태그를 제어(구분자 => name,id,class) : 태그를 찾을때 css의 selector를 이용한다
	1. 태그에 id속성이 있는 경우
		모든 태그를 관리 => document
		document.getElementById("아이디명") => $('#아이디명')
											=> $refs.아이디명
	2. 태그에 class속성이 있는 경우
		document.getElementByClassName("클래스명")
	3. 태그에 name속성이 있는 경우
		document.getElementByName("Name명")
	4. 태그명을 읽는 경우
		document.getElementByTagName("태그명")
	***5. CSS의 Selector를 이용할때
		document.querySelector(css);
		=> 아이디 => #아이디명
		=> 클래스명 => .클래스명
		=> 태그명 => 태그명
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script type="text/javascript">
	//if => 유효성 검사
	/*window.onload=function(){
		let a=10;
		if(a%2==0){
			console.log(a+"는 짝수")
		} else {
			console.log(a+"는 홀수")
		}
	}*/
	function login(){
		let id=document.getElementById("id").value;
		if(id==""){
			//alert("아이디를 입력하세요")
			document.getElementById("id").focus();
			document.getElementById("result").innerHTML="아이디를 입력하세요";
		}
	}
</script>
<style type="text/css">
	.container{
		margin-top:50px;
	}
	.row {
		margin: 0px auto;
		width:350px;
	}
	h1{
		text-align: center;
		
	}
</style>
</head>
<body>
	<div class="container">
		<h1>IF(조건문 연습:단일 조건문)</h1>
		<div class="row">
			<table class=table>
				<tr>
					<th width=35% class="text-center">ID</th>
					<td width=65%>
						<input type=text id=id size=15 class="input-sm">
					</td>
				</tr>
				<tr>
					<td colspan=2>
						<span id="result" style="color:red"></span>
					</td>
				</tr>
				<tr>
					<th width=35% class="text-center">Password</th>
					<td width=65%>
						<input type=password id=pwd size=15 class="input-sm">
					</td>
				</tr>
				<tr>
					<td colspan=2 class=text-center>
						<input type=button class="btn btn-sm btn-primary" value="로그인" onclick="login()">
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
