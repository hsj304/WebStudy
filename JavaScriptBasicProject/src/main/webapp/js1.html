	   ES5

	   		var 대신 블록변수(지역변수) => let(지역변수), const(상수형변수)
	   		연산자 : 비교연산자
	   				===(같다), !==(같지 않다)
	   		화살표함수 : =>
	   		function display() {}
	   		let display=()={} => function, return(삭제)
	   		문장 종료시에 ;을 사용하지 않는다(권장)
	   		제어문
	   		 =>for => map(), forEach()
	   --------------------------------------------------------		 
	   변수
	   		let i=10
	   		i="Hello";

	   		 document.write() => 브라우저안에 출력

	   		 console.log() => 도스창에 출력
	   		 alert() => 팝업창

	   		  3) 키워드는 사용이 불가능 => if,let,var...
	   		  4) 특수문자 사용이 가능(_,$) _를 많이 사용한다

	   		  // 한줄 주석

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//변수 선언
	
	//main => 자동 호출(CallBack)
	window.onload=function(){
		/*
			자바 : main
			Jquery : $(function(){소스코딩})
			vuejs : mounted(){}
			react : componentDidMount
		*/
		//정수형 / 실수형 => NUMBER
		let a=10;
		let b=10.5;
		//출력
		console.log("a="+typeof a);
		console.log("b="+typeof b);
		
		/*
			1.number
			2.string
			3.object
			4.boolean
			5.null
			6.undefined
				확인 => typeof
		*/
		//문자열(String) => '', ""
		let c='Hello JavaScript'
		let d ="Hello JavaScript";
		
		console.log("c="+c+","+typeof c)
		console.log("d="+d+","+typeof d)
		
		// \t(tab), \n(new line), \"", \'", \ => \\ 
		// 문자열 결합 => + 
		let e=c+","+d
		console.log("e="+e)
		
		//boolean : true/false
		let f=true
		let g=false
		
		console.log("f="+f+","+typeof f)
		console.log("g="+g+","+typeof g)
		
		f=Boolean(1); //정수를 boolean로 변환
		g=Boolean(0.0);
		console.log("f="+f+","+typeof f)
		console.log("g="+g+","+typeof g)
		//0.0, 0 이 아닌수는 모두 true
		
		let k; //초기화가 안된 상태
		console.log(k);
		//지역변수는 반드시 선언=초기화
		let m=[10,'홍길동',10.5]; // array(배열) => object => 데이터형이 섞여서 사용
		let n={name:"홍길동", sex:"남자"}; //객체 => JSON
		//n.name, n.sex
		console.log("m="+typeof m+","+m)
		console.log("n="+typeof n+","+n.name+","+n.sex)
		
		/*
			
		*/
	} 
</script>

</head>

</body>
