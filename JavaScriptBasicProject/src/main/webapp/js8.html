<!-- 
	for-each
	--------
	for ~ of
	for ~ in
	forEach
	map
	-------- 데이터가 묶여있는 상태에서 사용
			 -------------
			 배열
			 
	사용자 정의 데이터형
	Array	Object
	-----   ------
	[]		{}
	
	*** 배열 : 같은 데이터형이 아니라 다른 데이터형을 섞어서 사용이 가능
		[1,2,3,10.5,"",function()] => 권장사항 => 같은 데이터형사용
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload=function(){
		let names=["홍길동","이순신","춘향이","강감찬","박문수"]
		let sexs=["남자","남자","여자","남자","남자"]
		//1. 일반 for문
		document.write("<h1>일반 for문 사용</h1>")
		document.write("<hr>")
		for(let i=0;i<names.length;i++){
			document.write(names[i]+"&nbsp;");
		}
		document.write("<h1>for~of문 사용</h1>")
		document.write("<hr>")
		for(let name of names){
			document.write(name+"&nbsp;")
		}
		document.write("<h1>for~in문 사용</h1>")
		document.write("<hr>")
		for(let i in names){ //배열 인덱스번호 읽기
			document.write(names[i]+"("+sexs[i]+")<br>")
		}
		////Ajax, VueJS, ReactJS
		document.write("<h1>forEach문 사용</h1>")
		document.write("<hr>")
		// names에 있는 데이터를 매개변수에 읽어서 처리
		names.forEach(function(name){
			document.write(name+"&nbsp;")
		})
		document.write("<h1>map문 사용</h1>")
		document.write("<hr>")
		// names에 있는 데이터를 매개변수에 읽어서 처리
		names.map(function(name){
			document.write(name+"&nbsp;")
		})
		document.write("<h1>forEach문 화살표 사용</h1>") //가장 많이 사용되는 반복문
		document.write("<hr>")
		// names에 있는 데이터를 매개변수에 읽어서 처리
		names.forEach((name) => {
			document.write(name+"&nbsp;")
		})
		document.write("<h1>map문 화살표 사용</h1>") //가장 많이 사용되는 반복문
		document.write("<hr>")
		// names에 있는 데이터를 매개변수에 읽어서 처리
		names.map((name) => {
			document.write(name+"&nbsp;")
		})
	}
</script>
</head>
<body>

</body>
</html>
