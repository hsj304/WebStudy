<!-- 
	반복문
		do~while 
			
		while
		for
		--------
		***for of => 실제 데이터를 한개씩 읽어옴
		for in => 인덱스 번호를 읽는 경우
		***forEach => for ~ of를 함수화
		***map => for ~ of를 함수화
		
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write("<h1>do~while</h1>")
	let i=1;
	do{
		document.write(i+"<br>")
		i++;
	}while(i<=10)
		
	document.write("<h1>while</h1>")
	i=1;
	while(i<=10){
		document.write(i+"<br>")
		i++;
	}
	
	document.write("<h1>for</h1>")
	for(let i=1;i<=10;i++){
		document.write(i+"<br>")
	}
</script>
</head>
<body>

</body>
</html>
