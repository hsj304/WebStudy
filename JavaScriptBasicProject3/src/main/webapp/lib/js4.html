<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
	.container{
		margin-top:50px;
	}
	.row{
		margin:0px auto;
		width:800px;
	}
	h1{
		text-align:center;
	}
</style>
<script type="text/javascript">
	window.onload=()=>{
		let o=document.getElementById("old")
		let n=document.getElementById("new")
		o.width=350
		o.height=420
		o.style.border="2px solid red"
		//o.innerHTML = "<img src=cgv1.jpg style\"width:100%\""
		n.width=350
		n.height=420
		n.style.border="2px solid blue"
		
		let i=document.getElementById("old_img");
		let ii=i.getAttrbute("data-img")
		//alert(ii)
		let nn=document.getElementById("new_img");
		nn.setAttribute("src",ii)
	}
</script>
</head>
<body>
	<div class=container>
		<h1>getAttribute/setAttribute</h1>
		<div class="col-sm-4">
			<div id=old><img src="cgv1.jpg" style="width:100%" data-img="cgv1.jpg" id=old_img></div>
		</div>
		<div class="col-sm-4">
			<div id=new><img src="" id="new_img"></div>
		</div>
	</div>
</body>
</html>
