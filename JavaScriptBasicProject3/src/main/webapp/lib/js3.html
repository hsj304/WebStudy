<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//속성 제어
	window.onload=()=>{
		let img=document.querySelectorAll("img")
		for(let im of img){
			im.width=120
			im.height=200
		}
	}
</script>
<style type="text/css">
	img{
		opacity:0.3
	}
	img:hover{
		opacity:1
	}
</style>
</head>
<body>
	<img src="cgv1.jpg">
	<img src="cgv2.jpg">
	<img src="cgv3.jpg">
	<img src="cgv4.jpg">
	<img src="cgv5.jpg">
	<img src="cgv6.jpg">
	<img src="cgv7.jpg">
</body>
</html>
