<!-- 
	181page => 글자 속성
	사이트의 기본 => 모든 화면 글꼴을 동일하게 만든다
	font-family : 글꼴 => 여러개 지원
				  시스템에서 지원, 외부(구글폰트)
	font-size : 크기(단위 : px, em)
							  -- 2em => 2*14 = 28 배수
	font-weight : 굵기(b), (i)
	color : 글자 색상
			=> 시스템에서 지원 : yellow, red
			=> rgb(255,255,255)
			=> 16진법 => #FFFFFF
	text-align : 정렬(left, center, right)
	vertical-align : 정렬(top, middle, bottom)
							  ------default
	line-height: 줄 간격
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 id="aaa">자바</h1>
	<h1 id="bbb">오라크</h1>
	<h1 id="bbb">스프링</h1>
	<h1 id="ccc">아마존</h1>
	<h1 id="ccc">프로젝트</h1>
</body>
</html>
